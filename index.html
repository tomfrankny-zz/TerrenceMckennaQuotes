<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Terrence Mckenna Quote Machine</title>
    <script>
      function play(str) {

        if (str =="q" || str =="Q"){
           document.getElementById('display').innerText = "See what I mean?";
        } else if (str =="w" || str =="W"){
           document.getElementById('display').innerText = "Psychedelic history";
        } else if (str =="e" || str =="E"){
          document.getElementById('display').innerText = "Where are you from?";
        } else if (str =="a" || str =="A"){
          document.getElementById('display').innerText = "Words are small mouth noises";
        } else if (str =="s" || str =="S"){
          document.getElementById('display').innerText = "Bad Mouth";
        } else if (str =="d" || str =="D"){
          document.getElementById('display').innerText = "See what I mean?!";
        } else if (str =="z" || str =="Z"){
          document.getElementById('display').innerText = "You!";
        } else if (str =="x" || str =="X"){
          document.getElementById('display').innerText = "They don't want your freedom!";
        } else if (str =="c" || str =="C"){
          document.getElementById('display').innerText = "We are free!";
        }
        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke =="q" || keystroke =="Q"){
          play('Q');
        } else if (keystroke =="w" || keystroke =="W"){
          play('W');
        } else if (keystroke =="e" || keystroke =="E"){
          play('E');
        } else if (keystroke =="a" || keystroke =="A"){
          play('A');
        } else if (keystroke =="s" || keystroke =="S"){
          play('S');
        } else if (keystroke =="d" || keystroke =="D"){
          play('D');
        } else if (keystroke =="z" || keystroke =="Z"){
          play('Z');
        } else if (keystroke =="x" || keystroke =="X"){
          play('X');
        } else if (keystroke =="c" || keystroke =="C"){
          play('C');
        }
      }
      </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class = "text-center">Terrence Mckenna Quote Machine</h1>
          <div class="card py-3">
            <div class="card-body">
          <div class= "text-center" id = "display">Empty Display</div>
        </div>
      </div>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-0" onclick = "play('Q')">
      Q
      <audio src= "./clip/q-see-what-i-mean.mp3" class= "clip btn btn-primary" id ="Q"/>
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-1" onclick = "play('W')">
      W
      <audio src= "./clip/w-psych-history.mp3" class= "clip btn btn-primary" id ="W" />
      </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-2" onclick = "play('E')">
      E
      <audio src= "./clip/E-where-u-from.mp3" class= "clip btn btn-primary" id ="E" />
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-3" onclick = "play('A')">
      A
      <audio src= "./clip/A-words-small-mouth-noises.mp3" class= "clip btn btn-primar />y" id ="A"/>
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-4" onclick = "play('S')">
      S
      <audio src= "./clip/S-bad-mouth.mp3" class= "clip btn btn-primary" id ="S" />
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-5" onclick = "play('D')">
      D
      <audio src= "./clip/D-See-what-i-mean.mp3" class= "clip btn btn-primary" id ="D" />
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-6" onclick = "play('Z')">
      Z
      <audio src= "./clip/Z-YOU.mp3" class= "clip btn btn-primary" id ="Z" />
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-7" onclick = "play('X')">
      X
      <audio src= "./clip/X-They.mp3" class= "clip btn btn-primary" id ="X" />
    </button>
    <button class= "drum-pad btn btn-block btn-primary" id="drum-8" onclick = "play('C')">
      C
      <audio src= "./clip/C-we-will.mp3" class= "clip" id ="C" />
    </button>

    </div>
